<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor Personal de Tareas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <!-- <h1>Task Tareas</h1> -->
    <button id="showForm"> + Añdir tarea</button>
    <div class="controls">
      <form id="taskForm">
        <i class="fa-solid fa-xmark" id="closeForm"></i>
        <input type="text" id="taskInput" placeholder="Titre de la tâche..." required>
        <textarea id="taskDescription" placeholder="Description..."></textarea>
        <input type="date" id="taskDate">
        <select class="priority-select" id="taskPriority" required>
          <option value="" selected>Seleccionar Prioridad</option>
          <option value="low">low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit"><i class="fas fa-plus"></i>Guardar</button>
      </form>
    </div>
    
    <div id="taskList"></div>

    <div class="options-grid">
      <div class="option-btn animation-option selected" data-animation="1"></div>
    </div>
    
   

  <script src="app.js"></script>
</body>
</html>
